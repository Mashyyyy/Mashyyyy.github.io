<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section>
      <form id="contactForm" action="https://formsubmit.co/8e53f6b9cc2b72e8de9a59cff0ac08c1" method="POST" class="contact-form">
        <!-- Prevent spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://yourusername.github.io/thankyou.html">

        <label for="name">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="title">Subject</label>
        <input type="text" id="title" name="title" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Popup -->
      <div id="popup" class="popup">
        <p>✅ Message sent successfully!</p>
        <button onclick="submitRealForm()">OK</button>
      </div>
    </section>
  </main>
  <footer>© 2025 Jullian Eliezer Calbay</footer>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop default submission
      document.getElementById('popup').style.display = 'block';
    });

    function submitRealForm() {
      document.getElementById('popup').style.display = 'none';
      form.submit(); // Now do the real submit
    }
  </script>
</body>
</html>
