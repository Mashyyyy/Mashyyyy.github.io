  <main>
    <section>
      <h2>Image Carousel</h2>
      <div class="carousel">
        <img src="resources/screenshot_01.png" class="active" />
        <img src="resources/screenshot_02.png" />
        <img src="resources/screenshot_03.png" />
      </div>
      <div class="carousel-buttons">
        <button onclick="changeSlide(-1)">&#8592; Prev</button>
        <button onclick="changeSlide(1)">Next &#8594;</button>
      </div>
    </section>
  </main>
  <footer>Â© 2025 Jullian Eliezer Calbay</footer>

  <script>
    const images = document.querySelectorAll(".carousel img");
    let current = 0;

    function showSlide(index) {
      images[current].classList.remove("active");
      current = (index + images.length) % images.length;
      images[current].classList.add("active");
    }

    function changeSlide(step) {
      showSlide(current + step);
    }
  </script>
</body>
